<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ========== ESTILOS GENERALES ========== */
        :root {
            --primary-color: #8B4513;
            --primary-light: #A0522D;
            --primary-dark: #654321;
            --secondary-color: #D2691E;
            --accent-color: #FFD700;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #FFF8DC;
            --card-shadow: 0 4px 15px rgba(139, 69, 19, 0.1);
            --hover-shadow: 0 8px 25px rgba(139, 69, 19, 0.2);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #FFF8DC 0%, #FFEFD5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* ========== NAVBAR MEJORADO ========== */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%) !important;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--accent-color) !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: var(--transition);
        }

        .navbar-brand:hover {
            color: #FFF !important;
            transform: scale(1.05);
        }

        .navbar-nav .nav-link {
            color: #FFF !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: var(--border-radius);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .navbar-nav .nav-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link:hover::before {
            left: 100%;
        }

        /* ========== CONTENEDORES Y TÍTULOS ========== */
        .container {
            max-width: 1200px;
        }

        h2, h4 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2::after, h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        /* ========== CARDS MEJORADAS ========== */
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            overflow: hidden;
            background: #FFF;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card-text {
            color: #666;
            line-height: 1.6;
        }

        .text-primary {
            color: var(--secondary-color) !important;
            font-size: 1.25rem;
        }

        .text-muted {
            color: #888 !important;
            font-size: 0.9rem;
        }

        /* ========== TABLAS MEJORADAS ========== */
        .table {
            background: #FFF;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .table thead th {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: #FFF;
            font-weight: 600;
            border: none;
            padding: 1rem;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
        }

        .table tbody tr:hover {
            background: rgba(139, 69, 19, 0.05);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background: rgba(139, 69, 19, 0.02);
        }

        /* ========== BOTONES MEJORADOS ========== */
        .btn {
            border-radius: var(--border-radius);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: var(--transition);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #34ce57 100%);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #34ce57 0%, var(--success-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        /* ========== FORMULARIOS MEJORADOS ========== */
        .form-control {
            border-radius: var(--border-radius);
            border: 2px solid #e0e0e0;
            padding: 0.75rem 1rem;
            transition: var(--transition);
            background: #FFF;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(139, 69, 19, 0.25);
        }

        /* ========== BADGES MEJORADOS ========== */
        .badge {
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bg-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #34ce57 100%) !important;
        }

        .bg-warning {
            background: linear-gradient(135deg, var(--warning-color) 0%, #ffcd39 100%) !important;
            color: #000 !important;
        }

        /* ========== ALERTAS MEJORADAS ========== */
        .alert {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
        }

        .alert-info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
        }

        .alert-info a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .alert-info a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* ========== CÓDIGO MEJORADO ========== */
        code {
            background: rgba(139, 69, 19, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* ========== EFECTOS ADICIONALES ========== */
        .table-responsive {
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .d-flex {
            gap: 0.5rem;
        }

        .text-end {
            margin-top: 2rem;
        }

        .fw-bold {
            font-weight: 700 !important;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .table thead th,
            .table tbody td {
                padding: 0.75rem 0.5rem;
                font-size: 0.85rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* ========== PÁGINAS DE AUTENTICACIÓN ========== */
        body.bg-light {
            background: linear-gradient(135deg, #FFF8DC 0%, #FFEFD5 50%, #F5DEB3 100%) !important;
            min-height: 100vh;
            position: relative;
        }

        body.bg-light::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(210, 105, 30, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Card de autenticación mejorada */
        .col-md-6 .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(139, 69, 19, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: #FFF;
            border: none;
            padding: 2rem;
            text-align: center;
        }

        .card-header h4 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card-body {
            padding: 2.5rem;
        }

        /* ========== HERO SECTION ========== */
        .bg-light.py-5 {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 50%, var(--secondary-color) 100%) !important;
            color: #FFF;
            position: relative;
            overflow: hidden;
        }

        .bg-light.py-5::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 215, 0, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .bg-light.py-5 .container {
            position: relative;
            z-index: 1;
        }

        .display-4 {
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 1.5rem;
        }

        .lead {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* ========== BOTONES ESPECIALES ========== */
        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
            transition: var(--transition);
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: #FFF;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.3);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
            border: none;
            color: #FFF;
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
            transform: translateY(-1px);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        /* ========== GRUPOS DE INPUT ========== */
        .input-group {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(139, 69, 19, 0.1);
        }

        .input-group .form-control {
            border-right: none;
            border-radius: 0;
        }

        .input-group .btn {
            border-left: none;
            border-radius: 0;
        }

        .input-group .form-control:focus {
            z-index: 3;
        }

        /* ========== LABELS Y TEXTO ========== */
        .form-label {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .text-muted {
            font-size: 0.85rem;
            font-style: italic;
        }

        /* ========== ALERTAS ESPECIALES ========== */
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: none;
            color: #721c24;
            border-left: 4px solid var(--danger-color);
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: none;
            color: #155724;
            border-left: 4px solid var(--success-color);
        }

        /* ========== ENLACES MEJORADOS ========== */
        .text-center a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .text-center a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* ========== ICONOS FA ========== */
        .fas.fa-birthday-cake {
            color: var(--accent-color);
            margin-right: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* ========== PRODUCTOS EN HOME ========== */
        .container h2.text-center {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 3rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .container h2.text-center::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        /* ========== LAYOUT RESPONSIVO ESPECIAL ========== */
        .row.justify-content-center {
            min-height: 80vh;
            align-items: center;
        }

        /* ========== CAMPOS READONLY ========== */
        .form-control[readonly] {
            background: rgba(139, 69, 19, 0.05);
            border-color: #e0e0e0;
            color: #666;
        }

        /* ========== EFECTOS ESPECIALES PARA BOTONES DE ACCIÓN ========== */
        .btn.w-100 {
            font-size: 1.1rem;
            padding: 1rem;
            margin-top: 1rem;
        }

        /* ========== MAIN CONTENT ========== */
        main.container {
            min-height: 60vh;
        }

        /* ========== ANIMACIONES ========== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container > * {
            animation: fadeInUp 0.6s ease-out;
        }

        .card {
            animation: bounceIn 0.8s ease-out;
        }

        .table {
            animation: fadeInUp 0.6s ease-out;
        }

        .hero-section .display-4 {
            animation: slideInLeft 1s ease-out;
        }

        .hero-section .lead {
            animation: slideInLeft 1s ease-out 0.2s both;
        }

        .hero-section .btn {
            animation: bounceIn 1s ease-out 0.4s both;
        }

.bg-light.py-5 .btn-primary.btn-lg {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
    border: none !important;
    color: #FFF !important;
}

.bg-light.py-5 .btn-primary.btn-lg:hover {
    background: linear-gradient(135deg, #20c997 0%, #28a745 100%) !important;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4) !important;
}

/* Subtítulos de las cards de autenticación */
.card-header h4 {
    color: #FFD700 !important; /* Dorado/amarillo */
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4) !important;
}
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Iniciar Sesión</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" th:if="${param.error}">
                            Email o contraseña incorrectos
                        </div>
                        <div class="alert alert-success" th:if="${param.success}">
                            Registro exitoso. Ahora puedes iniciar sesión.
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="email" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="/register">¿No tienes cuenta? Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
